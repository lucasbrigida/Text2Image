<!DOCTYPE html>
<html>

<head>
  <title>Text2Image</title>
  <link rel="stylesheet" href="css/index.css">
  <meta name="author" content="Lucas Pereira Brigida">
  <meta name="robots" content="index, follow">
</head>

<body>
  <form id='template-form' method="post" enctype="multipart/form-data">
    <div>
      <label for="template">Image Template:</label>
      <input type="file" id="template" name="template" accept="image/*">
      <div id="template-progress-bar" class="progress-box">
        <div class="progress-bar">
          <div class="bar"></div>
        </div>
        <div class="progress-message">0%</div>
      </div>
    </div>

    <div>
      <label>User Data Table (.CSV format):</label>
      <input type="file" id="userdata" name="userdata" accept="text/csv">
      <div id="userdata-progress-bar" class="progress-box">
        <div class="progress-bar">
          <div class="bar"></div>
        </div>
        <div class="progress-message">0%</div>
      </div>
    </div>

    <div>
      <label for="scale">Scale:</label>
      <input id="scale" type="number" value="1" step="0.05" min="0" max="1">
    </div>

    <div>
      <label for="scaling">Scaling Mode:</label>
      <select name="scaling" id="scaling">
        <option value="smooth">Smooth</option>
        <option value="normal">Normal</option>
      </select>
    </div>

    <div>
      <label for="mode">Environment:</label>
      <select name="mode" id="mode">
        <option value="production">Production</option>
        <option value="development">Development</option>
      </select>
    </div>

    <div>
      <div class="actions">
        <input type="submit" value="Load">
      </div>
    </div>
  </form>

  <div>
    <h4>Template Editor</h4>
    <canvas id="canvas-template" width="600" height="400">Your current browser is old. Update your browser</canvas>
  </div>

  <!-- File Reader (Library) -->
  <script type="text/javascript" src="js/filereader/filereader.js"></script>

  <!-- Image Utils -->
  <script type="text/javascript" src="js/image/image-utils.js"></script>
  <!-- Application -->
  <script type="text/javascript" src="js/main.js"></script>
  <!-- Read files -->
  <script type="text/javascript" src="js/filereader.js"></script>
  <!-- Start Application -->
  <script type="text/javascript" src="js/app.js"></script>
  <!-- Insert Text -->
  <script type="text/javascript" src="js/canvastext.js"></script>
</body>

</html>
